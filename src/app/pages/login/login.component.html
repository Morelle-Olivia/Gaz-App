<app-navbar></app-navbar>
<div class="col-md-12">
  <div class="container">

    <div class="form">
      <div class="card">
        <h6 class="m-lg-3"><b>Login</b></h6>
        <div class="card-body">
          <div class="form-group ms-5">
            <label>Email <span style="color: red">*</span></label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            />
            <span class="text-danger"
                  *ngIf="(f['name'].touched || submitted) && f['name'].errors?.['required']">
                Required
              </span>

          </div>

          <div class="form-group ms-5 mt-2 mb-3">
            <label>Password <span style="color: red">*</span></label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
            />
            <span class="text-danger"
                  *ngIf="(f['name'].touched || submitted) && f['name'].errors?.['required']">
                Required
              </span>

          </div>
          <button class="btn btn-dark ms-5" style="background-color: #033e3e">Login</button>
          <div>
            <a class="mt-2 ms-5 login" [routerLink]="['/web/signUp']"><i>I don't have an account yet.</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
