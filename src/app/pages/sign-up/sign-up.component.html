<div class="col-md-12">
  <div class="right">
    <div class="register-form">
      <div class="col-sm-10">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-items">
          <h5><b>Register</b></h5>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <span class="text-danger"
                  *ngIf="(f.name.touched || submitted) && f.name.errors?.required">
                Required
              </span>

          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="form">
    <div class="card">
      <h4 class="sign">Sign Up</h4>
      <div class="card-body">
        <label for="email" class="mt-3"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="email" required>

        <label for="email" class="mt-3"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw" class="mt-3"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

      </div>
    </div>
  </div>
</div>
